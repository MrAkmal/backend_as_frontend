<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head :: user-head">
</head>
<body>
<nav th:replace="layouts/menu :: user-navbar"></nav>
<div class="container" style="padding-top: 2rem">
    <div class="row">
        <div class="col-md-12">
            <h4><a class="btn btn-primary btn-sm" th:href="@{/payment-config/create}"><i class="fa fa-plus"></i> Add</a>
            </h4>
            <br>
            <table class="table table-bordered table-striped" style="text-align: center">
                <thead style="background-color: #04C3FC;">
                <tr>
                    <th scope="col" style="border-bottom: 2px solid #f00;">#</th>
                    <th scope="col" style="border-bottom: 2px solid #f00;">Procurement Method</th>
                    <th scope="col" style="border-bottom: 2px solid #f00;">Procurement Year</th>
                    <th th:each="paymentType: ${paymentTypes}" th:text="${paymentType.type}" scope="col" style="border-bottom: 2px solid #f00;">
                    </th>
                    <th scope="col" style="border-bottom: 2px solid #f00;" colspan="2">Settings</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paymentConfig,loop : ${paymentConfigurations}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${paymentConfig.procurementMethodName}"></td>
                    <td th:text="${paymentConfig.procurementNatureName}"></td>
                    <div th:each="pay : ${paymentTypes}">
                        <div th:each="all : ${paymentConfig.payments}">
                            <td th:if="${all.paymentType==pay.type && all.active==true}">
                                <span class="badge badge-success">Yes</span></td>
                            <td th:if="${all.paymentType==pay.type && all.active==false}">
                                <span class="badge badge-danger">No</span></td>
                        </div>
                    </div>
                    <td><a class="btn btn-info btn-sm" th:href="@{'/payment-config/update/'+${paymentConfig.id}}"><i
                            class="fa fa-edit"></i></a>
                    </td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{'/payment-config/delete/'+${paymentConfig.id}}"
                           onclick="return confirm('Are you sure you want to delete this item')"><i
                            class="fa fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
                <thead style="background-color: #08A51F;border-top-color: red;">
                <tr style="padding: 2rem">
                    <th scope="col" style=" border-top: 2px solid #f00;padding: 1.26rem"></th>
                    <th scope="col" style=" border-top: 2px solid #f00;padding: 1.26rem"></th>
                    <th scope="col" style=" border-top: 2px solid #f00;padding: 1.26rem"></th>
                    <th th:each="paymentType: ${paymentTypes}" scope="col"
                        style=" border-top: 2px solid #f00;padding: 1.26rem">
                    </th>
                    <th scope="col" style=" border-top: 2px solid #f00;padding: 1.26rem" colspan="2"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
